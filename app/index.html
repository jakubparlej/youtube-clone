<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone by Paro</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <header class="top-bar">
    <div class="start">
      <img class="start__menu-icon" id="menu-icon" src="./assets/icons/menu-icon.svg" alt="">
      <a class="start__yt-icon" href="https://youtube.com" title="Youtube Home"><img
          src="./assets/icons/yt_logo_dark.svg" alt="Youtube"></a>
    </div>

    <div class="search">
      <form class="search__form">
        <input class="search__input" type="text" id="search-input" placeholder="Search">
        <button class="search__button" type="submit" title="Search">
          <img src="./assets/icons/search-icon.svg" alt="">
        </button>
      </form>
      <a href="#" title="Search with your voice">
        <img class="search__mic-icon" src="./assets/icons/mic-icon.svg" alt="">
      </a>
    </div>

    <div class="buttons">
      <a href="#" title="Change theme">
        <img src="./assets/icons/toggle-icon.svg" alt="">
      </a>
      <a href="#" title="Create">
        <img src="./assets/icons/video-call-icon.svg" alt="">
      </a>
      <a href="#" title="Youtube apps">
        <img src="./assets/icons/apps-icon.svg" alt="">
      </a>
      <a href="#" title="Notifications">
        <img src="./assets/icons/bell-icon.svg" alt="">
      </a>
      <div class="buttons__avatar">

      </div>
    </div>

  </header>
</body>

</html>
